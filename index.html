<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu Mensaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px;
    }

    h1 {
      color: #27ae60;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #27ae60;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #1e8449;
    }
    .buttons {
            display: flex;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .buttons a:hover {
            background-color: blue;
        }
  </style>
</head>
<body>

  <div class="container">
    <h1>¡Gracias por tu Mensaje!</h1>
    <p>Hemos recibido tu consulta. A la brevedad posible, nuestro equipo revisará tu caso o duda sobre el producto.</p>
    <p>Si necesitas asistencia adicional, no dudes en contactarnos nuevamente.</p>
    <a href="contacto en linea.html">Volver al Contacto</a>
    <a href="Pagina principal Original.html" style="margin-left: 10px;">Ir a la Página Principal</a>
  </div>

</body>
</html>
